<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <!-- NFT Preview Card -->
      <div class="card">
        <div class="card-container">
          <!-- Card Img -->
          <div class="card-img">
            <img src="./images/icon-view.svg" alt="View icon" />
          </div>
          <!-- end image -->
          <!-- Card Summary Text -->
          <section class="card-summary">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card-info">
              <span class="card-info_nft"
                ><img
                  src="./images/icon-ethereum.svg"
                  alt="Ethereum icon"
                />0.041 ETH</span
              >
              <span class="card-info_time">
                <img src="./images/icon-clock.svg" alt="Clock icon" />
                3 days left
              </span>
            </div>
          </section>
          <!-- end card summary text -->
          <div><hr class="card-divider" /></div>
          <!-- Card User -->
          <div class="card-user">
            <img src="./images/image-avatar.png" alt="User avatar" />
            <p class="card-user_text">Creation of <span> Jules Wyvern</span></p>
          </div>
          <!-- end card user -->
        </div>
      </div>
      <!-- end card -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Mtmuhammad"
          >Marcellus Muhammad</a
        >.
      </div>
    </footer>
  </body>
</html>
